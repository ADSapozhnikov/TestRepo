## Customize test commands
test:
  post:
    - uname

## Customize deployment commands
deployment:
  staging:
    branch: development
    commands:
      - cd /var/www/
      - git clone -b development git@github.com:ADSapozhnikov/TestRepo.git
      - aws s3 sync /var/www/TestRepo s3://auto-deploy-circleci --delete



