## Customize the test machine
machine:
  timezone:
    Europe/Kiev # Set the timezone
#  java:
#    version: openjdk8

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize test commands
test:
  post:
    - uname

## Customize deployment commands
deployment:
  staging:
    branch: development
    commands:
      - rm -rf /home/ubuntu/TestRepo/.git
      - rm circle.yml
      - aws s3 sync /home/ubuntu/TestRepo/ s3://auto-deploy-circleci/TestRepo --delete
